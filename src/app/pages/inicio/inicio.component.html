
  <button mat-flat-button (click)="openDialog()">add Post</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="products" class="mat-elevation-z8" >
  <ng-container matColumnDef="Id">
    
    <th mat-header-cell *matHeaderCellDef>Id </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef> titulo </th>
    <td mat-cell *matCellDef="let product"> {{product.titulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> descripcion </th>
    <td mat-cell *matCellDef="let productos"> {{productos.descripcion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contenido">
    <th mat-header-cell *matHeaderCellDef> contenido </th>
    <td mat-cell *matCellDef="let productos"> {{productos.contenido}} </td>
  </ng-container>
  
  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="encabezados"></tr>
  <tr mat-row *matRowDef="let row; columns: encabezados;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
