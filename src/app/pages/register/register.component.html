<div    class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>REGISTRO</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="FormRegister">
                <mat-form-field class="input-custom">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text"  matInput placeholder="Escribe tu usuario"  matInput formControlName="username">
                  </mat-form-field>
                  <mat-form-field class="input-custom">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" matInput placeholder="Password"  matInput formControlName="password">
                  </mat-form-field>
                  <mat-form-field class="input-custom">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="text" matInput placeholder="Password"  matInput formControlName="mail">
                  </mat-form-field>
                  <div  class="flex">
                    <button mat-flat-button color="primary" (click)="register()"> Registrarse</button>
                    <button mat-flat-button color="warn" (click)="gotologin()" style="margin-left: 8px;">Log in</button>

                  </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
